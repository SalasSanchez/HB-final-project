                <div class="panel-heading">About your buddy:</div>

					    <ul>
					        <li><h5>Name:</h5> {{first_name}} {{last_name}}</li><br>
							<li><h5>Email:</h5> {{email}} </li><br>            
							<li><h5>Available Codes:</h5></li><br>

					    </ul>
					</div>    
		</div>
</div>



{% endblock %}
