{% extends "base.html" %}


{% block content %}

<div class="row">
    <div class="col-md-4">
        <div class="panel panel-info">
                <div class="panel-heading">Log in:</div>
                    <div class="panel-body">
                        <div class="form-group">
                            <form class="form" method="post" action="/log_in">
                                <input type="text" class="form-control" name="email" placeholder="Email"><br>
                                <input type="password" class="form-control" name="password" placeholder="Password"><br>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>    
        </div>
    </div>


    <div class="col-md-4">
            <div class="panel panel-info">
                    <div class="panel-heading">Not a member? Sign up here:</div>
                        <div class="panel-body">
                            <div class="form-group">
                                <form class="form" method="post" action="/register">
                                    <input type="text" class="form-control" name= "first_name" placeholder="First Name"><br>
                                    <input type="text" class="form-control" name= "last_name" placeholder="Last Name"><br>
                                    <input type="text" class="form-control" name="email" placeholder="Email"><br>
                                    <input type="password" class="form-control" name="password" placeholder="Create a Password"><br>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                            </div>
                        </div>
            </div>
    </div>        

</div>

{% endblock %}
